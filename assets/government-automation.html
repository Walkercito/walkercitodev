<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="m-0 p-0">
    <div class="w-full h-full bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 flex items-center justify-center p-8">
        <div class="text-center">
            <!-- Document Stack -->
            <div class="relative inline-block mb-8">
                <div class="absolute inset-0 bg-purple-500/20 blur-3xl rounded-full"></div>
                <div class="relative">
                    <i class="fas fa-file-pdf text-purple-400 text-8xl opacity-30 absolute -top-4 -left-4"></i>
                    <i class="fas fa-file-pdf text-purple-400 text-8xl opacity-50 absolute -top-2 -left-2"></i>
                    <i class="fas fa-file-pdf text-purple-500 text-8xl relative"></i>
                </div>
            </div>

            <!-- Process Flow -->
            <div class="flex items-center justify-center gap-6 mb-8">
                <i class="fas fa-envelope text-cyan-400 text-4xl"></i>
                <i class="fas fa-arrow-right text-purple-400 text-3xl"></i>
                <i class="fas fa-cogs text-purple-500 text-4xl animate-spin" style="animation-duration: 3s;"></i>
                <i class="fas fa-arrow-right text-purple-400 text-3xl"></i>
                <i class="fas fa-file-excel text-green-400 text-4xl"></i>
            </div>

            <!-- Title -->
            <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-400 to-cyan-400 bg-clip-text text-transparent mb-4">
                GOVERNMENT AUTOMATION
            </h1>
            <p class="text-purple-300 text-xl mb-6">Document Processing System</p>

            <!-- Features -->
            <div class="flex items-center justify-center gap-8">
                <div class="text-center">
                    <i class="fas fa-shield-alt text-green-400 text-3xl mb-2"></i>
                    <p class="text-gray-400 text-sm">Secure</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-clock text-cyan-400 text-3xl mb-2"></i>
                    <p class="text-gray-400 text-sm">Daily</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-robot text-purple-400 text-3xl mb-2"></i>
                    <p class="text-gray-400 text-sm">Automated</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
