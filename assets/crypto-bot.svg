<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7931a"/>
      <stop offset="100%" style="stop-color:#ffa726"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <radialGradient id="glowGrad">
      <stop offset="0%" style="stop-color:#f7931a;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#f7931a;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="url(#bgGrad)"/>

  <!-- Glow effect -->
  <circle cx="600" cy="450" r="400" fill="url(#glowGrad)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="0" y1="450" x2="1200" y2="450" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="0" y1="600" x2="1200" y2="600" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="900" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="900" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="900" stroke="#8b5cf6" stroke-width="1"/>
  </g>

  <!-- Bitcoin symbol (stylized) -->
  <g transform="translate(450, 250)">
    <!-- Coin circle -->
    <circle cx="150" cy="150" r="140" fill="url(#coinGrad)" opacity="0.9"/>
    <circle cx="150" cy="150" r="130" fill="none" stroke="#0a0a0f" stroke-width="4"/>

    <!-- B letter -->
    <path d="M 120 80 L 170 80 C 190 80, 200 95, 200 110 C 200 120, 195 130, 185 133 C 197 136, 205 145, 205 160 C 205 180, 190 195, 170 195 L 120 195 L 120 80 M 140 95 L 140 127 L 165 127 C 175 127, 182 120, 182 111 C 182 102, 175 95, 165 95 L 140 95 M 140 142 L 140 180 L 168 180 C 178 180, 187 172, 187 161 C 187 150, 178 142, 168 142 L 140 142"
          fill="#0a0a0f" stroke="#0a0a0f" stroke-width="2"/>

    <!-- Vertical lines through B -->
    <line x1="135" y1="70" x2="135" y2="205" stroke="#0a0a0f" stroke-width="4"/>
    <line x1="175" y1="70" x2="175" y2="205" stroke="#0a0a0f" stroke-width="4"/>
  </g>

  <!-- Exchange arrows -->
  <g transform="translate(300, 400)">
    <!-- Left arrow -->
    <path d="M 50 50 L 150 50 L 130 30 M 150 50 L 130 70"
          stroke="url(#accentGrad)" stroke-width="8" fill="none" stroke-linecap="round"/>
    <!-- Right arrow -->
    <path d="M 550 50 L 450 50 L 470 30 M 450 50 L 470 70"
          stroke="url(#accentGrad)" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Bot icon -->
  <g transform="translate(850, 350)">
    <!-- Head -->
    <rect x="0" y="40" width="120" height="100" rx="20" fill="url(#accentGrad)"/>
    <!-- Eyes -->
    <circle cx="35" cy="80" r="12" fill="#0a0a0f"/>
    <circle cx="85" cy="80" r="12" fill="#0a0a0f"/>
    <!-- Mouth line -->
    <line x1="30" y1="110" x2="90" y2="110" stroke="#0a0a0f" stroke-width="4" stroke-linecap="round"/>
    <!-- Antenna -->
    <line x1="60" y1="20" x2="60" y2="40" stroke="url(#accentGrad)" stroke-width="6"/>
    <circle cx="60" cy="15" r="8" fill="#f7931a"/>
  </g>

  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="8" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="1050" cy="150" r="6" fill="#06b6d4" opacity="0.6"/>
  <circle cx="150" cy="750" r="6" fill="#f7931a" opacity="0.6"/>
  <circle cx="1050" cy="750" r="8" fill="#8b5cf6" opacity="0.6"/>

  <!-- Text -->
  <text x="600" y="750" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="url(#accentGrad)" text-anchor="middle">
    P2P CRYPTO EXCHANGE
  </text>
  <text x="600" y="820" font-family="Arial, sans-serif" font-size="36" fill="#8b5cf6" text-anchor="middle" opacity="0.7">
    Automated Trading Bot
  </text>
</svg>
