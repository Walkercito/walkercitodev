<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="url(#bgGrad2)"/>

  <!-- Subtle pattern -->
  <g opacity="0.05">
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#8b5cf6"/>
    </pattern>
    <rect width="1200" height="900" fill="url(#dots)"/>
  </g>

  <!-- Document stack -->
  <g transform="translate(300, 200)">
    <!-- Document 3 (back) -->
    <rect x="40" y="40" width="280" height="380" rx="15" fill="#1a1a2e" opacity="0.4"/>

    <!-- Document 2 (middle) -->
    <rect x="20" y="20" width="280" height="380" rx="15" fill="#1a1a2e" opacity="0.6"/>

    <!-- Document 1 (front) -->
    <rect x="0" y="0" width="280" height="380" rx="15" fill="url(#docGrad)" opacity="0.9"/>

    <!-- Document lines -->
    <line x1="40" y1="80" x2="240" y2="80" stroke="#0a0a0f" stroke-width="3" opacity="0.5"/>
    <line x1="40" y1="120" x2="240" y2="120" stroke="#0a0a0f" stroke-width="3" opacity="0.5"/>
    <line x1="40" y1="160" x2="240" y2="160" stroke="#0a0a0f" stroke-width="3" opacity="0.5"/>
    <line x1="40" y1="200" x2="180" y2="200" stroke="#0a0a0f" stroke-width="3" opacity="0.5"/>

    <!-- Seal/stamp -->
    <circle cx="220" cy="300" r="40" fill="none" stroke="#10b981" stroke-width="4"/>
    <text x="220" y="310" font-family="Arial" font-size="16" fill="#10b981" text-anchor="middle" font-weight="bold">OFICIAL</text>
  </g>

  <!-- Shield with checkmark (security) -->
  <g transform="translate(700, 250)">
    <path d="M 140 50 L 140 50 C 140 50, 80 70, 80 150 C 80 250, 140 310, 140 310 C 140 310, 200 250, 200 150 C 200 70, 140 50, 140 50 Z"
          fill="url(#shieldGrad)" opacity="0.8"/>
    <!-- Checkmark -->
    <path d="M 110 150 L 130 180 L 180 110"
          stroke="#0a0a0f" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Automation gears -->
  <g transform="translate(750, 500)">
    <!-- Large gear -->
    <circle cx="80" cy="80" r="60" fill="none" stroke="url(#docGrad)" stroke-width="6"/>
    <circle cx="80" cy="80" r="35" fill="none" stroke="url(#docGrad)" stroke-width="6"/>
    <!-- Gear teeth (simplified) -->
    <circle cx="80" cy="20" r="8" fill="#8b5cf6"/>
    <circle cx="140" cy="80" r="8" fill="#8b5cf6"/>
    <circle cx="80" cy="140" r="8" fill="#8b5cf6"/>
    <circle cx="20" cy="80" r="8" fill="#8b5cf6"/>

    <!-- Small gear -->
    <circle cx="170" cy="40" r="40" fill="none" stroke="url(#docGrad)" stroke-width="5"/>
    <circle cx="170" cy="40" r="23" fill="none" stroke="url(#docGrad)" stroke-width="5"/>
    <circle cx="170" cy="0" r="6" fill="#06b6d4"/>
    <circle cx="210" cy="40" r="6" fill="#06b6d4"/>
    <circle cx="170" cy="80" r="6" fill="#06b6d4"/>
    <circle cx="130" cy="40" r="6" fill="#06b6d4"/>
  </g>

  <!-- Data flow arrows -->
  <g opacity="0.6">
    <path d="M 600 300 Q 650 350, 700 300" stroke="url(#docGrad)" stroke-width="4" fill="none" stroke-dasharray="10,5"/>
    <path d="M 600 400 Q 650 450, 700 400" stroke="url(#docGrad)" stroke-width="4" fill="none" stroke-dasharray="10,5"/>
    <path d="M 600 500 Q 650 550, 700 500" stroke="url(#docGrad)" stroke-width="4" fill="none" stroke-dasharray="10,5"/>
  </g>

  <!-- Text -->
  <text x="600" y="750" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="url(#docGrad)" text-anchor="middle">
    GOVERNMENT AUTOMATION
  </text>
  <text x="600" y="820" font-family="Arial, sans-serif" font-size="32" fill="#8b5cf6" text-anchor="middle" opacity="0.7">
    Document Processing System
  </text>
</svg>
