<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="m-0 p-0">
    <div class="w-full h-full bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 flex items-center justify-center p-8">
        <div class="text-center">
            <!-- Bitcoin Icon -->
            <div class="relative inline-block mb-8">
                <div class="absolute inset-0 bg-amber-500/20 blur-3xl rounded-full"></div>
                <i class="fab fa-bitcoin text-amber-500 text-9xl relative animate-pulse"></i>
            </div>

            <!-- Exchange Arrows -->
            <div class="flex items-center justify-center gap-8 mb-8">
                <i class="fas fa-arrow-right text-purple-400 text-4xl"></i>
                <i class="fas fa-robot text-cyan-400 text-5xl"></i>
                <i class="fas fa-arrow-left text-purple-400 text-4xl"></i>
            </div>

            <!-- Title -->
            <h1 class="text-5xl font-bold bg-gradient-to-r from-purple-400 to-cyan-400 bg-clip-text text-transparent mb-4">
                P2P CRYPTO EXCHANGE
            </h1>
            <p class="text-purple-300 text-xl">Automated Trading Bot</p>

            <!-- Icons Row -->
            <div class="flex items-center justify-center gap-6 mt-8">
                <i class="fas fa-shield-halved text-green-400 text-3xl"></i>
                <i class="fas fa-lock text-purple-400 text-3xl"></i>
                <i class="fas fa-chart-line text-cyan-400 text-3xl"></i>
            </div>
        </div>
    </div>
</body>
</html>
